spring.datasource.url=jdbc:mysql://127.0.0.1:3306/movies?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

jsondoc.version=1.0
jsondoc.base-path=http://127.0.0.1:5000
jsondoc.packages[0]=mondia.movies.api
jsondoc.packages[1]=mondia.movies.model
jsondoc.packages[2]=mondia.movies.db


server.port=5000

mondia.app.jwtSecret=jwtSecretKey
mondia.app.jwtExpiration=86400
